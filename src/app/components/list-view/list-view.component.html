<div class="container" *ngIf="!isLoading; else showLoading">
  <div class="container">
    <table mat-table [dataSource]="list" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">
          {{ element.describe }}
        </td>
      </ng-container>

      <ng-container matColumnDef="menubar">
        <th mat-header-cell *matHeaderCellDef>Menu</th>
        <td mat-cell *matCellDef="let element">
          <app-menu [childInput]="element.id"></app-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="menu-item col-sm"></div>
  </div>
</div>

<ng-template #showLoading>
  <div>
    <app-spin></app-spin>
  </div>
</ng-template>
